		<script type="text/javascript">
			
			var btn = document.getElementsByClassName('btn-container')[0];
			
			var btnTop = btn.getBoundingClientRect().top;

			function watchScroll(e) {
				
				if (this.scrollTop + winHeight < btnTop + 75 && !/fixed/.test(btn.className)) {
					
					btn.className = btn.className + ' fixed'
					
				} else if (this.scrollTop + winHeight > btnTop + 75 && /fixed/.test(btn.className)) {
					
					btn.className = btn.className.replace(' fixed', '')
					
				}
				
			}
			
			document.getElementsByClassName('div')[0].onscroll = watchScroll;
